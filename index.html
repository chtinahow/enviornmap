<html>
  <head>
    <title>Environmap</title>
  </head>
  <body>
<html lang = "en" ng-app="environmap">
  <head>
    <title>Environmap</title>
    <script type="text/javascript" src="libs/angular.js"></script>
    <script type="text/javascript" src="libs/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/parkController.js"></script>
    <script type="text/javascript" src="js/campingController.js"></script>
    <script type="text/javascript" src="js/eventsController.js"></script>
    <script type="text/javascript" src="js/mapController.js"></script>
    <script type="text/javascript" src="js/natureController.js"></script>
    <script type="text/javascript" src="js/sightingsController.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
      #map{ height: 100% }
    </style>
  </head>
  <body>
    <my-nav></my-nav>
    <div ng-template=""
    <div id="map" ng-show="nav.isView(1)"></div>
    <script>
 
  console.log("Initializing map");
  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);
 
  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);
  console.log("Finished initializing the map.");
 
  </script>
    <div class="main" ng-view></div>
  </body>
</html>
