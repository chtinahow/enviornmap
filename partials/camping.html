<div class="main-content">
<img ng-src="content/camping/campgrounds.png"  />
<div class="alert alert-success" role="alert" ng-show="submitReservationSuccess">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  Camping reservation confirmed!
</div>
  <form>
    <div class="form-group">
      <label for="campingReservationEmail">Email</label>
      <input type="email" class="form-control" id="campingReservationEmail" placeholder="Email"/>
    </div>
    <div class="form-group">
      <label for="campingReservationSiteSelection">Camping Site</label>
      <select class="form-control" id="campingReservationSiteSelection">
        <option value="A-1">
          Madison Junction - 1
        </option>
        <option value="A-2">
          Madison Junction - 2
        </option>
        <option value="A-5">
          Madison Junction - 5
        </option>
        <option value="B-7">
          Lewis Lake -7
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="campingReservationFrom">From</label>
      <input type="datetime-local" class="form-control" id="campingReservationFrom" />
    </div>
    <div class="form-group">
      <label for="campingReservationTo">To</label>
      <input type="datetime-local" class="form-control" id="campingReservationTo" />
    </div>
    <button type="submit" class="btn btn-default" ng-click="onSubmitReservation()">Reserve Site</button>
  </form>
</div>
