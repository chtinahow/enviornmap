<div class="main-content">
  <div class="alert" ng-class="'alert-' + alert.type" role="alert" ng-repeat="alert in alerts">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="onCloseAlert(alert.id)"><span aria-hidden="true">&times;</span></button>
    {{alert.msg}}
  </div>

  <form ng-submit="onSubmitSighting()">
    Animal
    <label class="switch">
      <input type="checkbox" ng-model="type">
      <div class="slider round"></div>
    </label>
    Plant </br> </br>
    <div ng-show="type === Types.ANIMAL" class="form-group">
      <label for="sightingsAnimalSelection">Animal Sighted</label>
      <select class="form-control" id="sightingsAnimalSelection">
        <option value="bear">
          Bear
        </option>
        <option value="snake">
          Snake
        </option>
        <option value="bird">
          Bird
        </option>
      </select>
    </div>
    <div ng-show="type === Types.PLANT" class="form-group">
      <label for="sightingsAnimalSelection">Plant Sighted</label>
      <select class="form-control" id="sightingsAnimalSelection">
        <option value="shrub">
          Shrub
        </option>
        <option value="tree">
          Tree
        </option>
        <option value="bush">
          Bush
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="sightingsLocation">Location of Sighting</label>
      <leaflet id="sightingsLocation" lf-center="mapCenter" markers="markers" width="100%" height="500px"></leaflet>
    </div>
    <div class="form-group" moment-picker="ctrl.timepicker" format="HH:mm">
      <label for="sightingsTime">Time of Sighting</label>
      <input placeholder="Select a time" ng-model="ctrl.timepicker"class="form-control" id="sightingsTime" required />
    </div>
    <button type="submit" class="btn btn-default">Submit Sighting</button>
  </form>
</div>
